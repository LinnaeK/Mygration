{% extends 'base.html' %}

{% block content %}
  <h1>Delete Residence</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.address_line_1 }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a class="btn" href="{% url 'residence_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
